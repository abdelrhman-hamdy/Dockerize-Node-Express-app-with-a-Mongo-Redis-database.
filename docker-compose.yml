version: '3'
services:

  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
  node-app:
    build: . 
    depends_on: 
      - mongo 

  mongo:
    image: mongo
    environment:
        - MONGO_INITDB_ROOT_USERNAME=root 
        - MONGO_INITDB_ROOT_PASSWORD=root123
    #ports:
    #  - "27017:27017"
    volumes:
      - mongodb:/data/db

    command: mongod --auth
  redis:
    image: redis:6.2.1

volumes:
  mongodb:





